RANDOM_SEED: 2
DATASET:
    NAME: PartNormal
    NUM_CLASS: 50
    NUM_POINTS: 2048
    IS_SEGMENTATION: True
    USE_AUG_JIT: False
    USE_AUG_ROT: False
    USE_AUG_TRANS: False
    USE_RANDOM_SHUFFLE: True

NETWORK:
    NAME: PointStack

    ENCODER:
        NAME: PointStackSeg
        NUM_POINTS: 2048
        EMBED_DIM: 64
        GROUPS: 1
        RES_EXP: 1.0

        DIM_EXP: [2, 2, 2, 2]
        PRE_BLOCKS: [2, 2, 2, 2]
        POS_BLOCKS: [2, 2, 2, 2]
        K_NEIGHBORS: [24, 24, 24, 24]
        REDUCERS: [2, 2, 2, 2]

    HEAD:
        SEGMENTATOR:
            NAME: LinearSegmentator
            IN_CHANNELS: [4288]
            ACT: relu
            DIMS: [512, 256]

OPTIMIZER:
    NAME: SGD
    MAX_EPOCH: 400
    BATCH_SIZE: 24
    GRAD_ACCUMULATION: 1
    GRAD_CLIP: 100
    LR: 0.01
    MIN_LR: 0.0001
    MOMENTUM: 0.9
    NESTEROV: True
    WEIGHT_DECAY: 0.0002
    BETAS: [0.9, 0.999] # For Adam
    SCHEDULER: cosine_annealing
    WARM_RESTART_EVERY: 400